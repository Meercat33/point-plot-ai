<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Point Plot — Guess the Coordinate</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <h1>Point Plot</h1>
        <p class="subtitle">Drag the point to the target coordinate and click <strong>Check</strong>.</p>
      </header>

      <section class="controls">
        <div id="target" class="target">Target: (<span id="tx">-</span>, <span id="ty">-</span>)</div>
        <div class="buttons">
          <button id="check-btn">Check</button>
          <button id="new-btn">New Target</button>
          <button id="reset-btn">Reset Position</button>
        </div>
        <div id="current" class="current">Current: (<span id="cx">-</span>, <span id="cy">-</span>)</div>
      </section>

      <section class="grid-wrap">
        <div class="axis y-axis" aria-hidden="true"></div>
        <div class="grid-container" id="grid" role="application" aria-label="20 by 20 grid">
          <!-- thicker axis lines for zero (origin at bottom-left) -->
          <div class="axis-line axis-y-line" aria-hidden="true"></div>
          <div class="axis-line axis-x-line" aria-hidden="true"></div>
          <!-- bolder 0 axes -->
          <div class="axis-line axis-x-zero" aria-hidden="true"></div>
          <div class="axis-line axis-y-zero" aria-hidden="true"></div>
          <div class="zero-label" aria-hidden="true">0</div>
          <div id="ticks"></div>
          <div id="labels"></div>
          <div id="draggable" class="draggable" role="button" tabindex="0" aria-label="Draggable point"></div>
        </div>
        <div class="axis x-axis" aria-hidden="true"></div>
      </section>

      <footer class="footer">
        <small>Coordinates range from -10 to 10 (inclusive). Grid: 20×20 cells (21×21 intersections). Works with mouse and touch. Generated by gpt5.</small>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
